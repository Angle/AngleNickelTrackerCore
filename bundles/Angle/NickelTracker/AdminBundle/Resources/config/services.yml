parameters:

services:
    angle_nt_admin.form.type.fieldset:
        class: Angle\NickelTracker\AdminBundleForm\Type\FieldsetType
        arguments: []
        tags:
            - { name: form.type }

    angle_nt_admin.help_type_extension:
        class: Angle\NickelTracker\AdminBundleForm\Extension\FieldTypeHelpExtension
        tags:
            - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\FormType }

    angle_nt_admin.datepicker_type_extension:
        class: Angle\NickelTracker\AdminBundleForm\Extension\DatePickerExtension
        tags:
            - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\DateType }